<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="keywords" content="incremental, idle, game">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="An incremental game about civilization-building.">
  <meta name="author" content="Phi Ton">

  <!-- favicon stuff-->
  <link href="favicon.ico" rel="icon" type="image/x-icon">

  <title>Uncivilized</title>

  <!-- Bootstrap core CSS (change back to bootstrap.min.css for efficiency later)-->
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/custom.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">uncivilized</a>
      <span class="navbar-text">v0.0.01</span>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="card-deck text-center">

      <!-- resources card -->
      <div class="card" id="resources-card">
        <div class="card-header">
          <span>Resources</span>
        </div>
        <ul class="list-group" id="r-header">
        </ul>
      </div>

      <!-- city status card -->
      <div class="card card-main justify-content-center" id="city-card">
        <h4 id="pop-count"></h4>
        <h5 id="city-status"></h5>
        <span id="era"></span>
      </div>

      <!-- research card -->
      <div class="card card-main" id="research-card">
        <div class="card-header">
          <span>Upgrades</span>
        </div>
        <div class="card-body scrollable" id="tech">

        </div>
      </div>
    </div>

    <!-- alert container -->
    <div id="alert-container">
    </div>

    <div class="row">
      <div class="col-lg-12" id="resources-content" style="display: none">
        <ul class="nav nav-tabs">
          <!-- maybe create these dynamically too? -->
          <li class="nav-item" id="water-nav-item">
            <a class="nav-link active" id="water-tab" data-toggle="tab" href="#water">Water</a>
          </li>
          <li class="nav-item" id="infrastructure-nav-item">
            <a class="nav-link" id="infrastructure-tab" data-toggle="tab" href="#infrastructure">Infrastructure</a>
          </li>
          <li class="nav-item" id="materials-nav-item">
            <a class="nav-link" id="materials-tab" data-toggle="tab" href="#materials">Materials</a>
          </li>
          <li class="nav-item" id="research-nav-item">
            <a class="nav-link" id="research-tab" data-toggle="tab" href="#research">Research</a>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane active" id="water">
            <div class="row no-gutters">
              <div class="col-lg-3 col-xs-2">
                <ul class="nav nav-pills flex-column" id="b-col-name-water">
                </ul>
              </div>
              <div class="col-lg-9 col-xs-10">
                <div class="tab-content" id="b-col-desc-water">
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="infrastructure">
            <div class="row no-gutters">
              <div class="col-lg-3 col-xs-2">
                <ul class="nav nav-pills flex-column" id="b-col-name-infrastructure">
                </ul>
              </div>
              <div class="col-lg-9 col-xs-10">
                <div class="tab-content" id="b-col-desc-infrastructure">
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="materials">
            <div class="row no-gutters">
              <div class="col-lg-3 col-xs-2">
                <ul class="nav nav-pills flex-column" id="b-col-name-materials">
                </ul>
              </div>
              <div class="col-lg-9 col-xs-10">
                <div class="tab-content" id="b-col-desc-materials">
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane" id="research">
            <div class="row no-gutters">
              <div class="col-lg-3 col-xs-2">
                <ul class="nav nav-pills flex-column" id="b-col-name-research">
                </ul>
              </div>
              <div class="col-lg-9 col-xs-10">
                <div class="tab-content" id="b-col-desc-research">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- only for testing -->
  <footer style="display: none">
    <div class="row">
      <div class="col" id="dev-tools">
        Dev Tools:
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- game core Javascript -->
  <script src="vendor/bootstrap/js/game/intro.js"></script>
  <script src="vendor/bootstrap/js/game/helpers.js"></script>
  <script src="vendor/bootstrap/js/game/resources.js"></script>
  <script src="vendor/bootstrap/js/game/buildings.js"></script>
  <script src="vendor/bootstrap/js/game/tech.js"></script>
  <script src="vendor/bootstrap/js/game/main.js"></script>

</body>

</html>
